name: mv
version: "0.1"
author: Gab David <g.bianchetdavid@gmail.com>
about: Move (rename) files
args:
  - backup:
      help: Make a backup of each existing destination file
      short: b
      long: backup
      takes_value: true
      env: VERSION_CONTROL
      default_value: existing
      possible_values:
        - none
        - off
        - numbered
        - t
        - existing
        - nil
        - simple
        - never
  - force:
      help: Do not prompt before overwriting
      short: f
      long: force
  - interactive:
      help: Prompt before overwrite
      short: i
      long: interactive
  - noClobber:
      help: Do not overwrite an existing file
      short: n
      long: no-clobber
      conflicts_with: backup
  - stripTrailingSlashes:
      help: Remove any trailing slashes from each SOURCE argument
      short: s
      long: strip-trailing-slashes
  - suffix:
      help: Override the usual backup suffix
      short: S
      long: suffix
      takes_value: true
      env: SIMPLE_BACKUP_SUFFIX
      default_value: '~'
  - targetDirectory:
      help: Move all SOURCE arguments into DIRECTORY
      short: t
      long: target-directory
      takes_value: true
      conflicts_with: noTargetDirectory
  - noTargetDirectory:
      help: Treat DEST as a normal file
      short: T
      long: no-target-directory
  - update:
      help: Move only when the SOURCE file is newer than the destination file or when the destination file is missing
      short: u
      long: update
  - verbose:
      help: Explain what is being done
      short: v
      long: verbose
  - SOURCE:
      help: Source files and dest files
      takes_value: true
      multiple: true
      required: true
      value_names:
        - SOURCE
        - DEST
