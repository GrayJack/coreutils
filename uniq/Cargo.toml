[package]
name = "uniq"
version = "0.1.0"
authors = ["Jo√£o M. Bezerra <marcospb19@hotmail.com>"]
license = "MPL-2.0-no-copyleft-exception"
build = "build.rs"
edition = "2021"
rust-version = "1.61.0"
