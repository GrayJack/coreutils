[package]
name = "time"
version = "0.1.0"
authors = ["Vaibhav Yenamandra <v@calloc.net>"]
license = "MPL-2.0-no-copyleft-exception"
build = "build.rs"
edition = "2021"
rust-version = "1.56.1"
description = "Run COMMAND, then display the system resource usage."

[dependencies]
clap = { version = "3.0.0", features = ["cargo", "wrap_help"] }
coreutils_core = { path = "../coreutils_core" }
indoc = "^1.0"

[build-dependencies]
clap = { version = "3.0.0", features = ["cargo"] }
clap_generate = "3.0.0"
indoc = "^1.0"
